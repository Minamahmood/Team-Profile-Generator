<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <h3 class="font-weight-bold">Our Team</h3>
        <div class="card">
            <div class="card">
                <div class="card employee-card" id="Jared">
                    <div class="card-header">
                        <div class="card-title">
                            <h5 class="card-title">Jared</h5>

                            <h4><i class="fas fa-user-tie"></i> Manager</h4>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item">ID:</li>
                                    <li class="list-group-item">Email:</li>
                                    <li class="list-group-item">Office Number:</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card employee-card" id="Mina">
                    <div class="card-header">
                        <div class="card-title"></div>
                        <h5 class="card-title">Mina</h5>
                        <h4><i class="fas fa-glasses"></i> Engineer</h4>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">ID:</li>
                                <li class="list-group-item">Email:</li>
                                <li class="list-group-item">GitHub:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card employee-card" id="Tammer">
                    <div class="card-header">
                        <div class="card-title"></div>
                        <h5 class="card-title">Tammer</h5>
                        <h4><i class="fas fa-glasses"></i> Engineer</h4>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">ID:</li>
                                <li class="list-group-item">Email:</li>
                                <li class="list-group-item">GitHub:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card employee-card" id="John">
                    <div class="card-header">
                        <div class="card-title"></div>
                        <h5 class="card-title">John</h5>
                        <h4><i class="fas fa-graduation-cap"></i> Intern</h4>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">ID:</li>
                                <li class="list-group-item">Email:</li>
                                <li class="list-group-item">School:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
