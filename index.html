<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="row flex-column pt-3" id="team">
        <div class="row no-gutters">
            <h3 class="font-weight-bold" id="our-team" style="margin-left: 50%">
                Our Team
            </h3>
        </div>
        <div class="row no-gutters">
            <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="Jared">
                    <div class="card-body">
                        <h5 class="card-title">Jared</h5>

                        <h4><i class="fas fa-user-tie"></i> Manager</h4>
                        <p class="card-text" id="ID"></p>
                        <p class="card-text" id="Email"></p>
                        <p class="card-text" id="office"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="Alec">
                    <div class="card-body">
                        <h5 class="card-title">Alec</h5>
                        <h4><i class="fas fa-glasses"></i> Engineer</h4>
                        <p class="card-text" id="ID-2"></p>
                        <p class="card-text" id="Email-2"></p>
                        <p class="card-text" id="GitHub"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="Grace">
                    <div class="card-body">
                        <h5 class="card-title">Grace</h5>
                        <h4><i class="fas fa-glasses"></i> Engineer</h4>
                        <p class="card-text" id="ID-3"></p>
                        <p class="card-text" id="Email-3"></p>
                        <p class="card-text" id="GitHub-2"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="Tammer">
                    <div class="card-body">
                        <h5 class="card-title">Tammer</h5>
                        <h4><i class="fas fa-glasses"></i> Engineer</h4>
                        <p class="card-text" id="ID-4"></p>
                        <p class="card-text" id="Email-4"></p>
                        <p class="card-text" id="GitHub-3"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-primary" id="John">
                    <div class="card-body">
                        <h5 class="card-title">John</h5>
                        <h4><i class="fas fa-graduation-cap"></i> Intern</h4>
                        <p class="card-text" id="ID-5"></p>
                        <p class="card-text" id="Email-5"></p>
                        <p class="card-text" id="school"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
